name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    # All "run" steps happen inside the backend folder
    defaults:
      run:
        working-directory: ./DoseMate-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # fallback if you don't have a requirements.txt yet
            pip install pytest pytest-cov anyio
          fi

      - name: Run backend tests with coverage
        run: |
          python -m pytest --cov=app --cov-report=term-missing --cov-report=xml

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          # coverage.xml is created in the working directory (DoseMate-backend),
          # so from the repo root the path is:
          path: DoseMate-backend/coverage.xml